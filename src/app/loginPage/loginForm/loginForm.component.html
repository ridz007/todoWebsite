

<div class="container-fluid loginSection">
<h3> {{LoginWelcome}} </h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<input type="text" class="form-control" [(ngModel)]="model.userName" #userName="ngModel" placeholder={{UserName}} name="userName" >
</div>
<div class="form-group">
<input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" placeholder={{Password}} name="password" >
</div>
<button class="btn btn-default loginButton" type="submit">{{Login}}</button>

</form>
