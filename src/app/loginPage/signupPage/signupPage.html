<div class="container-fluid signupSection">
    <h3>
    {{SignUp}}
    </h3>
    <div class="buttonSection">
    <div class="row">
    <button class="btn btn-social btn-facebook" (click)="onFacebookLoginClick()">
        <i class="fa fa-facebook fa-fw"></i> {{FacebookSignupText}}</button>
    </div>
    <br>
    <div class="row">
    <button class="btn btn-info btn-sm"> {{TwitterSignupText}}</button>
    </div>
    <br>
    <div class="row" (click)="onSignIn()">
    <button class="btn btn-danger btn-sm"> {{GoogleplusSignupText}}</button>
    </div>
    </div>
</div>
